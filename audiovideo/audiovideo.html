<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Audio/Video HTML5</title>
	<style>
	body
	  {
	  	text-shadow: 1px 1px pink;
	  	font-weight: bold;
	  	font-size: 40px;
	  }
		 video
		 {
		 	border-radius: 5px;
		 	box-shadow: 10px 10px rgba(10,10,150,0.4);
		 	margin-right: 15px;
		 	width: 300px;
		 }
	</style>
</head>
<body>
      Etiquetas de audio y video. <br>
      <audio controls autoplay loop preload="auto" muted> /*loop(para que se repita)*/
      	<source src="media/audio/audiohtml5.mp4">
      </audio>
      <video loop controls autoplay muted preload="auto">
      	 <source src="media/video/Chrome_ImF.mp4">
         <source src="media/video/Chrome_ImF.ogv">
         <source src="media/video/Chrome_ImF.webm">
      </video>
      <video loop controls autoplay muted preload="auto">
      	<source src="media/video/html5.mp4">
      	<source src="media/video/html5.webm">
      </video>
						      
</body>
</html>
