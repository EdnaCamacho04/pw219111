<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ciclo de vida Vue.js</title>
</head>
<body>
	<div id="app">
		<h1>{{ saludo }}</h1>
		<button @click="saludo = 'saludo actualizado'">Actualizar</button>
		<button @click="destruir">Destruir Objeto Vue</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js/ciclodevida.js"></script>
</body>
</html>
<!-- Lo primero que se tiene que hacer es hacer una instancia del objeto o de la clase Vue que se hace normalmente al crear una aplicacion con Vue que es: Const app = new Vue-->
