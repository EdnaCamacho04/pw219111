<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Fuentes</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<!---ttf:true type font-->
	<style>
	 /*Se tiene que declarar antes de usarse en css3*/
	@font-face 
	{
		font-family: Do_Hyeon;
		src:url("Do_Hyeon/DoHyeon-Regular.ttf");
	}
	#textoDescargado
	{
		 font-family: 'Do_Hyeon', sans-serif;

	}
	#textoReferenciado
	{
		font-family :'Roboto', sans-serif;
	}
	</style>
</head>
<body>
     <span id="textoReferenciado">
     	Fuente Roboto de Google (referenciada) 
     </span>
     <br>
     <span id="textoDescargado">
     	Fuente Do_Hyeon de Google (descargado)
     </span>
</body>
</html>
